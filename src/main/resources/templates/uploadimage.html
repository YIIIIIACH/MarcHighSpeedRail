<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload image</title>
</head>
<body>
    <input type="file" id="input">
    <button onclick="parseImage()">parse image</button>
    <button onclick="postImage()">Post</button>
    <button onclick="getImageAndAppend()">GETAppend</button>
    <!-- <p><img id="tar" src="data:image/png;base64, iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg==" alt ="Red dot"><p> -->
    <script>
        const inputEl = document.getElementById('input');
        var tmp;
        let r = new FileReader()
        var aa;
        function parseImage(){
            r.readAsDataURL(inputEl.files[0])
        }
        function postImage(){
            fetch('http://localhost:8080/MarcHighSpeedRail/photoSegment', {
                body: JSON.stringify({
                    "photoId":6,
                    "photoData":r.result
                }), // must match 'Content-Type' header
                cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                credentials: "same-origin", // include, same-origin, *omit
                headers: {
                "user-agent": "Mozilla/4.0 MDN Example",
                "content-type": "application/json",
                },
                method: "GET", // *GET, POST, PUT, DELETE, etc.
                mode: "no-cors", // no-cors, cors, *same-origin
                redirect: "follow", // manual, *follow, error
                referrer: "no-referrer", // *client, no-referrer
            });
        }
        function getImageAndAppend(){
            fetch('http://localhost:8080/MarcHighSpeedRail/getProductPhoto?pid=6', {
                headers: {
                "user-agent": "Mozilla/4.0 MDN Example",
                "content-type": "application/json",
                },
                credentials: "include",
                method: "GET", // *GET, POST, PUT, DELETE, etc.
                mode: "no-cors", // no-cors, cors, *same-origin
            }).then((res)=>{
				if(res.status>=200 && res.status<300){
					return res.json();
				}
            }).then(function(data){
				console.log( data);
				tmp=data;
			})
        }
    </script>
</body>
</html>
