<head>

</head>
<body>

<p th:text="${phone}"/>

    <p>password:</p>
    <input type="text" name="password"/>
    <p th:text="${msg1}"/>
    <br>

    <p th:text="${msg2}"/>

    <p th:text="${msg4}"/>

</form>
